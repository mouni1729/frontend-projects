<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="star-box"><img src="./icon-star.svg"></div>
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <ul>
            <li><button class="btn">1</button></li>
            <li><button class="btn">2</button></li>
            <li><button class="btn">3</button></li>
            <li><button class="btn">4</button></li>
            <li><button class="btn">5</button></li>
        </ul>
        <button class="submit-button" id="submit">SUBMIT</button>      
    </div>

    <!-- thank you state start -->

    <div class="thank-you hidden">
        <img src="./illustration-thank-you.svg">
        <p class="gray">You selected 
            <span id="rating"></span> out of 5</p>
        <h1>Thank you! </h1>
        <p>
            We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
        </p>
        <button class="sbm-btn" id="rate-again">Rate Again</button>
    </div>

       <!-- thank you state end-->
    

    <script src="./script.js"></script>

    
    

    

    
</body>
</html>
